<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santa's Little Sorter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              christmas: ["'Mountains of Christmas'", 'cursive'],
              sans: ["'Fredoka'", 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Mountains+of+Christmas:wght@400;700&display=swap');
      
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        margin: 0;
        overflow: hidden; /* Prevent scroll bounce on mobile swipes */
      }
      
      /* Custom scrollbar for report card */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 3px;
      }

      .text-shadow-glow {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
    </style>

    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>

    <div id="root"></div>
